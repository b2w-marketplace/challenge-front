<div class="card">
    <div class="card-body">
      <h3 class="card-title">{{title}}</h3>
      <ng-content select="[firstContent]"></ng-content>
    </div>
    <div class="card-body">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="#007bff" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
      </svg>
      <a (click)="showMoreInfo()" class="card-link" role="button">{{buttonTitle}}</a>
      <div class="more-info" *ngIf="moreInfo">
        <ng-content select="[secondContent]"></ng-content>
      </div>
    </div>
  </div>

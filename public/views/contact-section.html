<section class="contact">
    <h2 class="box-title contact-me"> {{ title }}</h2>
    <ul class="contact-list">
        <li class="item"><i class="fa fa-map-marker"></i> {{ address }}</li>
        <li class="item"><i class="fa fa-phone"></i> {{ tel }}</li>
        <li class="item"><i class="fa fa-envelope-o"></i> {{ email }}</li>
        <li class="item"><i class="fa fa-globe"></i> {{ website }}</li>
    </ul>
</section>

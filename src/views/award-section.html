<section class="awards">
    <h2 class="box-title awards">{{curriculum.award.title}}</h2>
    <ul class="description-list">
        <timeline-item 
            month="{{ curriculum.award.month }}"
            year="{{ curriculum.award.year }}"
            name="{{ curriculum.award.awardName }}"
            location="{{ curriculum.award.projectName }}"
            city="{{ curriculum.award.city }}"
            description="{{ curriculum.award.description }}"
            />
    </ul>
</section>
